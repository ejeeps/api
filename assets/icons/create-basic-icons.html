<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Basic PWA Icons</title>
</head>
<body>
    <h1>Creating Basic PWA Icons...</h1>
    <div id="status"></div>
    
    <script>
        // Create a simple E-JEEP icon programmatically
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#22c55e');
            gradient.addColorStop(1, '#16a34a');
            
            // Draw background with rounded corners
            const radius = size * 0.15;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Draw jeepney shape
            const scale = size / 512;
            
            // Jeepney body
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(80 * scale, 180 * scale, 352 * scale, 120 * scale);
            
            // Jeepney roof
            ctx.fillRect(100 * scale, 140 * scale, 312 * scale, 50 * scale);
            
            // Windows
            ctx.fillStyle = '#3b82f6';
            ctx.fillRect(120 * scale, 155 * scale, 60 * scale, 30 * scale);
            ctx.fillRect(200 * scale, 155 * scale, 40 * scale, 25 * scale);
            ctx.fillRect(260 * scale, 155 * scale, 40 * scale, 25 * scale);
            ctx.fillRect(320 * scale, 155 * scale, 40 * scale, 25 * scale);
            
            // Wheels
            ctx.fillStyle = '#374151';
            ctx.beginPath();
            ctx.arc(140 * scale, 320 * scale, 35 * scale, 0, 2 * Math.PI);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(372 * scale, 320 * scale, 35 * scale, 0, 2 * Math.PI);
            ctx.fill();
            
            // E-JEEP text (for larger sizes)
            if (size >= 128) {
                ctx.fillStyle = '#ffffff';
                ctx.font = `bold ${48 * scale}px Arial`;
                ctx.textAlign = 'center';
                ctx.fillText('E-JEEP', size / 2, 420 * scale);
            }
            
            return canvas;
        }
        
        // Generate and download icons
        const sizes = [16, 32, 72, 96, 128, 144, 152, 192, 384, 512];
        const statusDiv = document.getElementById('status');
        
        sizes.forEach((size, index) => {
            setTimeout(() => {
                const canvas = createIcon(size);
                canvas.toBlob(blob => {
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    a.download = `icon-${size}x${size}.png`;
                    a.click();
                    
                    statusDiv.innerHTML += `<p>âœ… Generated icon-${size}x${size}.png</p>`;
                    
                    if (index === sizes.length - 1) {
                        statusDiv.innerHTML += '<p><strong>All icons generated! Check your downloads folder.</strong></p>';
                    }
                });
            }, index * 500); // Stagger downloads
        });
        
        // Add CanvasRenderingContext2D.roundRect polyfill for older browsers
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }
    </script>
</body>
</html>
