<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Favicon</title>
</head>
<body>
    <h1>Creating Favicon...</h1>
    <canvas id="favicon" width="32" height="32"></canvas>
    
    <script>
        const canvas = document.getElementById('favicon');
        const ctx = canvas.getContext('2d');
        
        // Create a simple E-JEEP favicon
        const gradient = ctx.createLinearGradient(0, 0, 32, 32);
        gradient.addColorStop(0, '#22c55e');
        gradient.addColorStop(1, '#16a34a');
        
        // Background
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 32, 32);
        
        // Letter E
        ctx.fillStyle = '#ffffff';
        ctx.font = 'bold 20px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('E', 16, 16);
        
        // Download as ICO (simplified)
        canvas.toBlob(blob => {
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'favicon.png';
            a.click();
            
            document.body.innerHTML += '<p>Favicon created! Rename the downloaded file to favicon.ico and place it in your root directory.</p>';
        });
    </script>
</body>
</html>
