<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create E-JEEP Icons Now</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
            text-align: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .icon-preview {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .create-btn {
            background: #22c55e;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 10px;
        }
        .create-btn:hover {
            background: #16a34a;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            background: #e0f2fe;
        }
        .download-links {
            margin: 20px 0;
            text-align: left;
        }
        .download-links a {
            display: block;
            margin: 5px 0;
            color: #22c55e;
            text-decoration: none;
            padding: 5px;
        }
        .download-links a:hover {
            background: #f0fdf4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Create E-JEEP Icons</h1>
        <p>This will create all the PWA icons you need right now!</p>
        
        <div class="icon-preview">
            <canvas id="preview" width="128" height="128" style="border: 1px solid #ddd; border-radius: 10px;"></canvas>
            <p>Preview: 128x128 icon</p>
        </div>
        
        <button class="create-btn" onclick="createAllIcons()">
            ðŸš€ Create All Icons Now
        </button>
        
        <div class="status" id="status">
            Click the button above to generate all PWA icons
        </div>
        
        <div class="download-links" id="downloadLinks" style="display: none;">
            <h3>ðŸ“¥ Download These Icons:</h3>
            <p><strong>Right-click each link â†’ "Save link as..." â†’ Save to your assets/icons/ folder</strong></p>
        </div>
    </div>

    <script>
        const iconSizes = [
            { size: 16, name: 'icon-16x16.png' },
            { size: 32, name: 'icon-32x32.png' },
            { size: 57, name: 'icon-57x57.png' },
            { size: 60, name: 'icon-60x60.png' },
            { size: 72, name: 'icon-72x72.png' },
            { size: 76, name: 'icon-76x76.png' },
            { size: 96, name: 'icon-96x96.png' },
            { size: 114, name: 'icon-114x114.png' },
            { size: 120, name: 'icon-120x120.png' },
            { size: 128, name: 'icon-128x128.png' },
            { size: 144, name: 'icon-144x144.png' },
            { size: 152, name: 'icon-152x152.png' },
            { size: 180, name: 'icon-180x180.png' },
            { size: 192, name: 'icon-192x192.png' },
            { size: 384, name: 'icon-384x384.png' },
            { size: 512, name: 'icon-512x512.png' }
        ];
        
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Create beautiful gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#22c55e');
            gradient.addColorStop(0.5, '#16a34a');
            gradient.addColorStop(1, '#15803d');
            
            // Draw rounded rectangle background
            const radius = size * 0.18;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Add highlight effect
            const highlightGradient = ctx.createLinearGradient(0, 0, size, size/3);
            highlightGradient.addColorStop(0, 'rgba(255,255,255,0.3)');
            highlightGradient.addColorStop(1, 'rgba(255,255,255,0)');
            
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size/3, [radius, radius, 0, 0]);
            ctx.fillStyle = highlightGradient;
            ctx.fill();
            
            // Draw E-JEEP logo
            const scale = size / 512;
            const centerX = size / 2;
            const centerY = size / 2;
            
            // Jeepney body (modern design)
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(centerX - 100*scale, centerY - 30*scale, 200*scale, 60*scale);
            
            // Jeepney roof
            ctx.fillRect(centerX - 80*scale, centerY - 50*scale, 160*scale, 20*scale);
            
            // Windows
            ctx.fillStyle = '#3b82f6';
            ctx.fillRect(centerX - 60*scale, centerY - 45*scale, 30*scale, 15*scale);
            ctx.fillRect(centerX - 15*scale, centerY - 45*scale, 30*scale, 15*scale);
            ctx.fillRect(centerX + 30*scale, centerY - 45*scale, 30*scale, 15*scale);
            
            // Wheels
            ctx.fillStyle = '#374151';
            ctx.beginPath();
            ctx.arc(centerX - 50*scale, centerY + 40*scale, 20*scale, 0, 2 * Math.PI);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(centerX + 50*scale, centerY + 40*scale, 20*scale, 0, 2 * Math.PI);
            ctx.fill();
            
            // Add "E" letter for identification
            if (size >= 64) {
                ctx.fillStyle = '#ffffff';
                ctx.font = `bold ${Math.max(size * 0.12, 12)}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('E', centerX, centerY + 80*scale);
            }
            
            return canvas;
        }
        
        function createAllIcons() {
            const status = document.getElementById('status');
            const downloadLinks = document.getElementById('downloadLinks');
            
            status.innerHTML = 'ðŸŽ¨ Creating icons...';
            downloadLinks.style.display = 'none';
            
            let linksHTML = '<h3>ðŸ“¥ Download These Icons:</h3><p><strong>Right-click each link â†’ "Save link as..." â†’ Save to your assets/icons/ folder</strong></p>';
            
            iconSizes.forEach((iconData, index) => {
                setTimeout(() => {
                    const canvas = createIcon(iconData.size);
                    
                    canvas.toBlob(blob => {
                        const url = URL.createObjectURL(blob);
                        linksHTML += `<a href="${url}" download="${iconData.name}">${iconData.name} (${iconData.size}x${iconData.size})</a>`;
                        
                        if (index === iconSizes.length - 1) {
                            downloadLinks.innerHTML = linksHTML;
                            downloadLinks.style.display = 'block';
                            status.innerHTML = 'âœ… All icons created! Right-click the links below to download each icon.';
                        }
                    });
                }, index * 100);
            });
        }
        
        // Create preview icon
        window.addEventListener('load', () => {
            const previewCanvas = document.getElementById('preview');
            const previewCtx = previewCanvas.getContext('2d');
            const iconCanvas = createIcon(128);
            previewCtx.drawImage(iconCanvas, 0, 0);
        });
        
        // Polyfill for roundRect
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radii) {
                if (typeof radii === 'number') {
                    radii = [radii, radii, radii, radii];
                }
                const [tl, tr, br, bl] = radii;
                this.beginPath();
                this.moveTo(x + tl, y);
                this.lineTo(x + width - tr, y);
                this.quadraticCurveTo(x + width, y, x + width, y + tr);
                this.lineTo(x + width, y + height - br);
                this.quadraticCurveTo(x + width, y + height, x + width - br, y + height);
                this.lineTo(x + bl, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - bl);
                this.lineTo(x, y + tl);
                this.quadraticCurveTo(x, y, x + tl, y);
                this.closePath();
            };
        }
    </script>
</body>
</html>
